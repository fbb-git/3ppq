<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="/css/3ppq.css">
    <meta http-equiv="content-type" content="text/html;
          charset=windows-1252">
    <style></style>

    <script src="/js/preamble.js"></script>
    <script src="/js/psych.js"></script>
</head>

<body class="full"> 
<div class="container">

<header class='title'>
          Persoonlijkheid in perspectief
</header>

<h1>Inloggen als psycholoog</h1>

<img src="/images/login.jpg" style="float:right">

<hr>

<form name="form" action="/bin/form" 
      onsubmit="return validate()" method="post">

<div class=lightgrey>
<table>
<tr>
    <td style="text-align: right">Uw e-mail adres: </td> 
        <td ><input type="email" name="email" size="40"></td>
</tr>
<tr>
    <td style="text-align: right">Uw wachtwoord:</td>
        <td> 
            <input type="password" name="pwd" size="40" 
                   onkeydown="inspect(event.keyCode)">
        </td>
</tr>
<tr>
    <td></td>
    <td>
        <input type="submit" value="Inloggen" onclick="nr = 2">
        <input type="submit" value="Wachtwoord kwijt" onclick="nr = 1">
    </td>
</tr>
</table>
</div>

<hr>

</form>
</div>      <!-- container -->

<footer class="lastline">

Als u een NIP-geregistreerde psycholoog bent, dan kunt u zich 
<a href="/register.html">hier aanmelden</a>, waarna u gebruik kunt maken van
onze faciliteiten.<p>

</footer>

<!--
    <input type="submit" value="Aanmelden" 
    onclick="window.open('/signup.html', '_self'); return false;">
-->
<hr>

</body>
</html>
